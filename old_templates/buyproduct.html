<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy {{ product[1] }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">{{ product[1] }}</h2>

    <div class="card p-4">
        <h4>{{ product[2] }}</h4>
        <p>{{ product[3] }}</p>
        <h5>Price: ${{ product[4] }}</h5>

        <form method="POST">
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" min="1" name="quantity" id="quantity" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Add to Cart</button>
        </form>
    </div>

    <div class="text-center mt-4">
        <a href="/browseproducts" class="btn btn-secondary">Back to Categories</a> |
        <a href="/cart" class="btn btn-primary">View Cart</a> |
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</div>

</body>
</html>
