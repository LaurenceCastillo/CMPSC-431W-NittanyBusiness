<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Checkout purchase | NittanyBusiness</title>

    <style>
    .checkout-form {
        padding: 50px;
    }
    </style>

</head>


<body>

    <h1 style="text-align:center;">Product Checkout Page</h1>

    <div class="checkout-form">
        <form action="/checkout" method="POST" class="formrows">

            <div class="cardinfo-container">
                <h5>Please enter your credit card information below to check out. </h5>
                <br>
                <input type="text" style="width:400px" name="credit_card_num" placeholder="Bank account number ">
                <br><br>
                <input type="text" style="width:200px" name="card_type" placeholder="Card type">
                <br><br>
                <input type="text" style="width:200px" name="expmonth" placeholder="Expr. month (i.e. 12)">
                <br><br>
                <input type="text" style="width:200px" name="expire_year" placeholder="Expr. year (i.e. 2030)">
                <br><br>
                <input type="text" style="width:200px" name="security_code" placeholder="Security code">
            </div>
            <br><br>

            <button type="submit" class="btn btn-primary">Checkout</button>
            <br><br>

            <p class="imp-txt">{{ error }}</p>

            <br><br><br><br><br>
        </form>
    </div>
</body>

<!-- Imported bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</html>
