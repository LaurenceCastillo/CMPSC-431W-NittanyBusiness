<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='buyerpage.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #003366;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            margin-top: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .product-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .product-price {
            color: green;
            margin-bottom: 1rem;
        }
        .btn-buy {
            background-color: #003366;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-buy:hover {
            background-color: #0055a5;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>
        <a href="/dashboard">Home</a>
        <a href="/helpdesk">Help Desk</a>
        <a href="/cart">Shopping Cart</a>
    </div>
    <a href="/logout">Logout</a>
</div>

<div class="container">
    <h1>Browse Products</h1>
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <div class="product-title">{{ product.title }}</div>
            <div class="product-price">${{ product.price }}</div>
            <a href="/product/{{ product.id }}" class="btn-buy">View Details</a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
