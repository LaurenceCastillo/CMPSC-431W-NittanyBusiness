<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Listing Management Portal | NittanyBusiness</title>
</head>

<!--This part needs to be adjusted because a lot of these buttons aren't part of the tasks - Laurence-->
<body>
    <div class="navbar">
        <a href="/dashboard" id="navhome">Home</a>
        <div class="middle-container">
            <a href="/addlisting" id = "productLink" class = "navbar-link">Add New Product</a>
            <a href="/managelistings" id = "manageLink" class = "navbar-link">Manage Your Listings</a>
        </div>
        <div class="dropdown" id="dropdownAcct">
            <button class="dropbtn" id="dropbtnAcct">Account<i class="arrow"></i></button>
            <div class="dropdown-content" id="contentAcct">
                <br />
                <a href="/sellersettings" id = "acctdropops">Settings</a>
                <div id="droplogout-container">
                    <a href="/logout" id="droplogout">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <br>

    <form action="/addlisting" method="POST">
        <div class="formarea">
            <div class="formrow-container">
                <label>Listing ID:</label>
                <input type="text" readonly="readonly" value="{{ listingid }}" name="listing_id">
            </div>
            <br />
            <br />
            <div class="formrow-container">
                <label>Category:</label>
                <select name="category_name" class="addoptdrop">
                    {% for category_name in cats %}
                        <option value="{{ category_name }}"> {{ category_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <br>
            <div class="formrow-container">
                <label>Product Title:</label>
                <input type="text" class="addTxtbox" name="product_title">
            </div>
            <br>
            <br>
            <div class="formrow-container">
                <label>Product Name:</label>
                <input type="text" class="addTxtbox" name="product_name">
            </div>
            <br>
            <br>
            <div class="formrow-container">
                <label>Product Description:</label>
                <input type="text" class="addTxtbox" name="product_description">
            </div>
            <br>
            <br>
            <div class="formrow-container">
                <label>Quantity:</label>
                <input type="text" class="addTxtbox" name="quantity">
            </div>
            <br>
            <br>
            <div class="formrow-container">
                <label>Product Price:</label>
                <input type="text" class="addTxtbox" name="product_price">
            </div>
            <br />
            <br />
            <input type="submit" id="addsubmit" value="Add" onclick="submitToController()">
        </div>
    </form>

<!-- Imported bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
