<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit User: {{ user_email }}</h2>

    <form method="POST" class="text-center">
        <div>
            <label>New Email:</label><br>
            <input type="email" name="new_email" required class="form-control">
        </div><br>

        <div>
            <label>New Password:</label><br>
            <input type="password" name="new_password" required class="form-control">
        </div><br>

        <button type="submit" class="btn btn-success">Save Changes</button><br><br>

        <a href="{{ url_for('helpdesk_manage_users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
