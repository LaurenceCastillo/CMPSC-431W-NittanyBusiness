<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helpdesk Page - NittanyStore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='helpdeskpage.css') }}">
    <style>
        .navbar {
            padding: 1rem;
            background-color: #f5f5f5;
        }
        .navbar a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .main-section {
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }
        .helpdesk-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
            gap: 1.5rem;
        }
        .help-btn {
            padding: 0.75rem 2rem;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .help-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/portal">Back to Portal</a>
    </div>

    <div class="main-section">
        <h1>Helpdesk Tools</h1>
        <p>Access support features using the options below:</p>
        <div class="helpdesk-options">
            <a href="/requestlisting" class="help-btn">Request a New Listing</a>
            <a href="/contacthelpdesk" class="help-btn">Contact Helpdesk</a>
            <a href="/helpdesksettings" class="help-btn">Account Settings</a>
        </div>
    </div>
</body>
</html>
