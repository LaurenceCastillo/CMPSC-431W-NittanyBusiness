<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help Desk Account Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">My Account</h2>

    <form method="POST">
        <div class="form-group">
            <label>Email (readonly):</label>
            <input type="email" class="form-control" value="{{ profile[0] }}" readonly>
        </div>

        <div class="form-group">
            <label>Position:</label>
            <input type="text" class="form-control" name="position" value="{{ profile[1] }}" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="/helpdesk" class="btn btn-secondary">Back to Help Desk Home</a>
    </div>
</div>

</body>
</html>
