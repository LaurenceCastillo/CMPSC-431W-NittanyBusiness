<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Product</h2>

    <form method="POST">
        <div class="form-group">
            <label>Product Title:</label>
            <input type="text" name="product_title" value="{{ product[0] }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" name="product_name" value="{{ product[1] }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Category:</label>
            <input type="text" name="category_name" value="{{ product[2] }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea name="product_description" class="form-control" required>{{ product[3] }}</textarea>
        </div>

        <div class="form-group">
            <label>Quantity:</label>
            <input type="number" name="quantity" value="{{ product[4] }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Price:</label>
            <input type="text" name="product_price" value="{{ product[5] }}" class="form-control" required>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
</body>
</html>
