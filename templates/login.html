<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login | NittanyBusiness</title>

    <style>
    .btn-login {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
    }
    input {
        width: 100%;
    }
    </style>

</head>

<body>
<!-- Webpage content container -->
<div class="container-sm">

    <h1 style="text-align:center;">NittanyBusiness Login Page</h1>

    <form action="/login" method="POST" class="form-group">
        <div class="container" style="width: 350px;">
            <br>
            <br>
            <h4 style="text-align:center;">Welcome back!</h4>
            
            <div class="userid-container">
                <label for="email" class="required">Username</label>
                <input type="text" id="email" name="email" required class="logintxt-container"/>
            </div>

            <br>
            
            <div class="pswd-container">
                <label for="password" class="required">Password</label>
                <input type="password" id="password" name="password" required class="logintxt-container"/>
            </div>
            
            {% if error %}
                <p class="imp-txt" style="color:red;">{{ error }}</p>
            {% endif %}

            <br>
            
            <div style="text-align:center;" class="btn-login">
                <button type="submit" id="login" class="btn btn-primary">Log In</button>
            </div>

            <br>
            <br>
            
            <div style="text-align:center;" class="signuptxt-container">
                <label id="signupTxt">New to NittanyBusiness? <a href="/signup">Sign up here!</a></label>
            </div>
        </div>
    </form>
</div>

<!-- Imported bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
