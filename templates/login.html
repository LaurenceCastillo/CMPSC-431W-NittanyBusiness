<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login | NittanyBusiness</title>
</head>

<body>
    <h1 style="text-align:center;">Login Page</h1>
    <form action="/login" method="POST" class="form-group">
        <div class="container" style="width: 350px;">
            <p style="text-align: center;">Welcome back! Would you like to login?</p>
            <h3 style="text-align: center;">Sign In</h3>
            
            <div class="userid-container">
                <label for="email" class="required">Username</label>
                <input type="text" id="email" name="email" required class="logintxt-container"/>
            </div>
            
            <div class="pswd-container">
                <label for="password" class="required">Password</label>
                <input type="password" id="password" name="password" required class="logintxt-container"/>
            </div>
            
            {% if error %}
                <p class="imp-txt" style="color:red;">{{ error }}</p>
            {% endif %}
            
            <div class="btn-container">
                <button type="submit" id="login" class="log-btn">Log In</button>
            </div>
            
            <div class="signuptxt-container">
                <label id="signupTxt">New to NittanyStore? <a href="/signup">Sign up here!</a></label>
            </div>
        </div>
    </form>
</body>

<footer>
    <hr />
    <p><i>&copy; NittanyStore</i></p>
</footer>
</html>
