<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">⚙️ Account Settings</h2>

    <form method="POST">

        <div class="form-group">
            <label>Email (cannot edit):</label>
            <input type="email" class="form-control" value="{{ email }}" readonly>
            <small class="form-text text-muted">Contact HelpDesk to update Email.</small>
        </div>

        {% if role == 'Buyer' %}
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="buyer_bname" value="{{ user_data[0] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Street Number:</label>
                <input type="text" name="street_num" value="{{ user_data[1] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Street Name:</label>
                <input type="text" name="street_name" value="{{ user_data[2] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Zipcode:</label>
                <input type="text" name="zipcode" value="{{ user_data[3] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Credit Card Number:</label>
                <input type="text" name="credit_card_num" value="{{ user_data[4] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Card Type:</label>
                <input type="text" name="card_type" value="{{ user_data[5] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Expiration Month:</label>
                <input type="text" name="expire_month" value="{{ user_data[6] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Expiration Year:</label>
                <input type="text" name="expire_year" value="{{ user_data[7] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Security Code:</label>
                <input type="text" name="security_code" value="{{ user_data[8] }}" class="form-control" required>
            </div>

        {% elif role == 'Seller' %}
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="seller_bname" value="{{ user_data[0] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Street Number:</label>
                <input type="text" name="street_num" value="{{ user_data[1] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Street Name:</label>
                <input type="text" name="street_name" value="{{ user_data[2] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Zipcode:</label>
                <input type="text" name="zipcode" value="{{ user_data[3] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Bank Routing Number:</label>
                <input type="text" name="bank_rno" value="{{ user_data[4] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Bank Account Number:</label>
                <input type="text" name="bank_accno" value="{{ user_data[5] }}" class="form-control" required>
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/browseproducts" class="btn btn-secondary">Back to Home</a>
        </div>

    </form>

</div>
</body>
</html>
