<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
</head>

<body>
<!-- Webpage content container -->
<div class="container-sm">

    <!-- Patient name input form -->
    <div class="card-body">
        <h2 class="card-title">Add Patient</h2>
        <form action="/name" method="POST">
            <!-- First Name field of form -->
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" name="FirstName" required class="form-control">
            </div>

            <!-- Last Name field of form -->
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" name="LastName" required class="form-control">
            </div>

            <!-- Add, Go Back buttons on bottom of form -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">Add</button>
            <a class="btn btn-secondary" href="/" role="button">Go Back</a>

            <!-- Modal, pops up when clicking the "Add" button -->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Confirmation</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Do you want to add this patient to the database?
                        </div>
                        <div class="modal-footer">
                            <!-- This button confirms the addition with data enter in the form -->
                            <button type="submit" class="btn btn-primary">Confirm</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Displaying patient names database -->
    <div class="card-body">
        <h2 class="card-title">Patient Database</h2>

        <!-- Columns to display -->
        <table class="table table-striped">
            <tr>
                <th scope="col"> PID</th>
                <th scope="col"> First Name</th>
                <th scope="col"> Last Name</th>
            </tr>
            <tbody>
            {% for pid, first_name, last_name in result %}
                <tr>
                    <td> {{ pid }} </td>
                    <td> {{ first_name }} </td>
                    <td> {{ last_name }} </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>



<!-- Imported bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script>
    $('#closemodal').click(function() {
        $('#addModal').modal('hide');
    });
</script>

</body>
</html>
