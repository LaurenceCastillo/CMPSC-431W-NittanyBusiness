<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Help</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Submit a Help Request üõ†Ô∏è</h2>

    <form method="POST" class="text-center">
        <div class="form-group">
            <label>Request Type:</label>
            <input type="text" name="request_type" class="form-control" placeholder="e.g., Change email, Payment issue" required>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea name="request_desc" class="form-control" rows="4" placeholder="Describe your request here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Request</button>
        <a href="{{ url_for('browse_products') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
